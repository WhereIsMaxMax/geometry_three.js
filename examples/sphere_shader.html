<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <input type="file" accept="audio/*" capture>
  <audio id="player" controls></audio>

  <button class="play">Play</button>
  <script src="../three.min.js"></script>
  <script type="text/javascript" language="JavaScript1.5"
      src="https://rawgit.com/Vasilui/habrahabr/master/WebGL_Three.js/libs/stats.js"></script>
  <script type="text/javascript" language="JavaScript1.5"
      src="https://rawgit.com/Vasilui/habrahabr/master/WebGL_Three.js/libs/dat.gui.js"></script>
  <script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
  <script src="../TrackballControls.js"></script>
  <script src="../webaudiox.js"></script>
  <div id="WebGL-output"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;

      void main()	{
        vUv = uv;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec2 vUv;

        void main()	{
          if ((fract(vUv.x * 10.0) < 0.02) || (fract(vUv.y * 10.0) < 0.02)) {
            gl_FragColor = vec4(vec3(1.0), 1.0);
          } else {
            gl_FragColor = vec4(1.0, 0, 0, 0);
          }
        }
    </script>
  <script>
    var container;
    var camera, scene, renderer;
    var uniforms, material, mesh;
    var mouseX = 0, mouseY = 0,
      lat = 0, lon = 0, phy = 0, theta = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    var startTime = Date.now();
    animate();

    function init() {
      container = document.getElementById('container');

      camera = new THREE.PerspectiveCamera(75,
          window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 10;
      scene = new THREE.Scene();

      // uniforms = {
      //   time: { type: "f", value: 1.0 },
      //   resolution: { type: "v2", value: new THREE.Vector2() }
      // };

      material = new THREE.ShaderMaterial({
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
      });

      mesh = new THREE.Mesh(new THREE.SphereGeometry(2, 32, 32), material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
      container.appendChild(renderer.domElement);

      // uniforms.resolution.value.x = window.innerWidth;
      // uniforms.resolution.value.y = window.innerHeight;
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
