<html>

<head>
    <title>Happiness</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <audio id="player"></audio>
    <script src="three.min.js"></script>
    <script type="text/javascript" language="JavaScript1.5"
        src="https://rawgit.com/Vasilui/habrahabr/master/WebGL_Three.js/libs/stats.js"></script>
    <script type="text/javascript" language="JavaScript1.5"
        src="https://rawgit.com/Vasilui/habrahabr/master/WebGL_Three.js/libs/dat.gui.js"></script>
    <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
    <script src="TrackballControls.js"></script>
    <script src="webaudiox.js"></script>
    <div id="WebGL-output"></div>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float time;
        uniform vec2 resolution;
        void main()	{
            float x = mod(time + gl_FragCoord.x, 20.) < 10. ? 1. : 0.;
            float y = mod(time + gl_FragCoord.y, 20.) < 10. ? 1. : 0.;
            gl_FragColor = vec4(vec3(min(x, y)), 1.);
        }
    </script>
    <script src="src/init.js"></script>
    <script src="src/add_primitives.js"></script>
    <script src="src/error_handler.js"></script>
    <script src="src/sound_handler.js"></script>
    <script src="src/render.js"></script>
    <script src="main.js"></script>
    <script></script>
</body>
</html>
